<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <title>My Awesome Company Contact Page</title>
  </head>
  <body>

    <h1>Company Inc.</h1>
    <h2>For all your incorporated company needs</h2>

    <!-- First, create a form tag where our inputs will be nested -->
    <form action="index.html" method="post">
      <label for="fullname">Full Name</label>
      <input type="text" id="fullname" name="fullname" placeholder="Enter Name" required><br />

      <label for="email">Email</label>
      <input type="email" id="email" name="email" placeholder="Enter Email" required><br />

      <label for="phone">Phone</label>
      <input type="tel" id="phone" name="phone" placeholder="Enter Telephone (optional)"><br />
      
      <label for="message"></label>
      <input type="textarea" id="message" name="message" placeholder="Enter Message"><br />

      <input type="checkbox" id="checkbox">I'm Ready<br />

      <input type="submit" value="Submit">
    </form>

  </body>
</html>
